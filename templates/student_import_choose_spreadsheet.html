{% extends "admin/base_site.html" %}

{% block content %}
<h1>Studenten importeren</h1>

<p>Kies een studentenlijst om studenten uit te importeren:</p>

<ul>
  {% for sheet in sheets %}
  <li><a href="/admin/twin/student/import/{{sheet.id}}">{{sheet.name}}</a> (<a href="{{sheet.webViewLink}}" target="_blank">Bekijk</a>)</li>
  {% endfor %}
</ul>
{% endblock %}
